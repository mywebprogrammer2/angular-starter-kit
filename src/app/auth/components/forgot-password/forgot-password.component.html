
<div class="container-custom">
  <div class="background"></div>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Forgot Password</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form (ngSubmit)="resetPassword()">
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput type="email" [(ngModel)]="email" name="email" required>
        </mat-form-field>

        <button mat-raised-button color="warn" type="submit">Reset Password</button>
        <p *ngIf="successMessage" class="success-message text-center">{{ successMessage }}</p>
        <p *ngIf="errorMessage" class="error-message text-center">{{ errorMessage }}</p>
      </form>

      <div class="login-link">
        <a [routerLink]="['/']">Back to Login</a>
      </div>
    </mat-card-content>
  </mat-card>
</div>
