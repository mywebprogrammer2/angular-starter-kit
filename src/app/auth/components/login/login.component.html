<!-- login.component.html -->
<div class="container-custom">
  <div class="background"></div>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form (ngSubmit)="loginForm.form.valid && login()" #loginForm="ngForm">
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput type="email" [(ngModel)]="email" name="email" required email>
          <mat-error *ngIf="loginForm.controls?.['email']?.errors?.['required']">Email is required.</mat-error>
          <mat-error *ngIf="loginForm.controls?.['email']?.errors?.['email']">Invalid email format.</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password" [(ngModel)]="password" name="password" required>
          <mat-error *ngIf="loginForm.controls?.['password']?.errors?.['required']">Password is required.</mat-error>
        </mat-form-field>


        <button mat-raised-button color="warn" type="submit">Login</button>
        <p *ngIf="errorMessage" class="error-message text-center">{{ errorMessage }}</p>
      </form>

      <div class="forgot-password">
        <a [routerLink]="['/register']">Register</a> |
        <a [routerLink]="['/forgot-password']">Forgot Password?</a>
      </div>
    </mat-card-content>
  </mat-card>
</div>
