<div class="container-fluid pt-3">
  <div class="row">
    <div class="col-md-6">
      <h1>Role - Create</h1>
    </div>
    <div class="col-md-6">
    </div>
  </div>

  <form (submit)="create()" #CreateForm="ngForm">
    <div class="card">
      <div class="card-header">
        <h2>Register Role</h2>
      </div>

      <div class="card-body">
        <div class="row">
          <!-- Name -->
          <div class="col-md-6 col-sm-12">
            <mat-form-field  class="w-100" appearance="outline">
              <mat-label for="" >Name</mat-label>
              <input matInput type="text" name="name" ngModel required>
              <mat-error *ngIf="errorMessage?.length" >{{errorMessage}}</mat-error>
            </mat-form-field>
          </div>


        </div>
        <table class="table">
          <thead>
            <tr>
              <th>Module</th>
              <th>Permissions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of permissions">
              <th>{{ item.key }}</th>
              <td>
                <div *ngFor="let childItem of item.permissions" class="checkbox form-check" style="display: inline-block;padding: 5px 30px;">
                  <input type="checkbox" [value]="1" [id]="childItem.name" [name]="childItem.name" [(ngModel)]="childItem.checked"  class="form-check-input"/>
                  <label style="font-weight: 500;" class="form-check-label" [for]="childItem.name">{{ childItem.displayName }}</label>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="col-md-12">
          <!-- Display success message -->
         <p *ngIf="successMessage" class="success-message text-center">{{ successMessage }}</p>

         <!-- Display error message -->
         <p *ngIf="errorMessage" class="error-message text-center ">{{ errorMessage }}</p>

       </div>
      </div>

      <div class="card-footer">
        <div class="col-md-12">
          <button mat-button color="primary" class=""  [routerLink]="['/dashboard','roles']"  type="button"> Back to list</button>
          <button mat-flat-button color="primary" class="float-end" [disabled]="!CreateForm.valid || requesting" type="submit"> Save</button>
        </div>
      </div>
    </div>
  </form>

</div>
