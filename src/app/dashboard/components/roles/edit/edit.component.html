<div class="container-fluid pt-3">
  <div class="row">
    <div class="col-md-6">
      <h1>Role - Edit</h1>
    </div>
    <div class="col-md-6">
    </div>
  </div>

  <form (submit)="update()" #EditForm="ngForm">
    <div class="card">
      <div class="card-header">
        <h2>Edit Role</h2>
      </div>

      <div class="card-body">
        <div class="row">
          <!-- Name -->
          <div class="col-md-6 col-sm-12">
            <mat-form-field class="w-100" appearance="outline">
              <mat-label for="">Name</mat-label>
              <input matInput type="text" name="name" ngModel [ngModel]="role?.name" required>
            </mat-form-field>
            <mat-error *ngIf="errorMessage != ''">{{ errorMessage }}</mat-error>
          </div>
        </div>

        <table class="table">
          <thead>
            <tr>
              <th>Module</th>
              <th>Permissions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of permissions">
              <th>{{ item.key }}</th>
              <td>
                <div *ngFor="let childItem of item.permissions" class="checkbox form-check"
                  style="display: inline-block;padding: 5px 30px;">
                  <input type="checkbox" [value]="1" [id]="childItem.name" [name]="childItem.name"
                    [ngModel]="isChecked(childItem.name)" class="form-check-input" />
                  <label style="font-weight: 500;" class="form-check-label" [for]="childItem.name">
                    {{ childItem.displayName }}</label>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="card-footer">
        <div class="col-md-12">
          <button mat-button color="primary" class="" [routerLink]="['/dashboard','roles']" type="button">
            Back to list
          </button>
          <button mat-flat-button color="primary" class="float-end" [disabled]="!EditForm.valid || requesting"
            type="submit">
            Update
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
