

<!-- menu -->
<div class="menu">
  <div class="menu-header">
      <a href="index.html" class="menu-header-logo">
          <img src="./assets/images/logo.svg" alt="logo">
      </a>
      <a href="index.html" class="btn btn-sm menu-close-btn">
          <i class="bi bi-x"></i>
      </a>
  </div>
  <div class="menu-body">
      <div class="dropdown">
          <a href="#" class="d-flex align-items-center" data-bs-toggle="dropdown">

              <div>
                  <div class="fw-bold">{{user?.name}}</div>
                  <small *ngIf="user?.roles" class="text-muted">
                    {{user?.roles?.[0]?.name}}
                  </small>
              </div>
          </a>
          <div class="dropdown-menu dropdown-menu-end">
              <a [routerLink]="['/dashboard','change-password']" class="dropdown-item d-flex align-items-center">
                  <i class="bi bi-person dropdown-item-icon"></i> Change Password
              </a>
              <button  (click)="logout()" class="dropdown-item d-flex align-items-center text-danger" >
                  <i class="bi bi-box-arrow-right dropdown-item-icon"></i> Logout
              </button>
          </div>
      </div>
      <ul>
          <li class="menu-divider">Dashboard</li>
          <li *ngIf="can('user-view')">
              <a  [routerLink]="['/dashboard','users']" routerLinkActive="active">
                  <span class="nav-link-icon">
                      <i class="bi bi-people"></i>
                  </span>
                  <span>Users</span>
              </a>
          </li>
          <li  *ngIf="can('role-view')">
              <a  [routerLink]="['/dashboard','roles']" routerLinkActive="active">
                  <span class="nav-link-icon">
                      <i class="bi bi-people-fill"></i>
                  </span>
                  <span>Roles</span>
              </a>
          </li>
      </ul>
  </div>
</div>
<!-- ./  menu -->
